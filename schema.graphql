type User @entity {
  id: ID! # Address
  name: Bytes
  dragons: [Dragon!]
  eggs: [Egg!]
  goldAuction: GoldAuction!
}

type Dragon @entity {
  id: ID!
  owner: User!
  tactics: DragonTactics!
  auction: Auction
  name: Bytes
}

type DragonTactics @entity {
  id: ID!
  melee: Int
  attack: Int
}

type Egg @entity {
  id: ID!
  owner: User
  isInNest: Boolean
  isHatched: Boolean
  auction: Auction
}

type Auction @entity {
  id: ID!
  type: AuctionType!
  currency: Currency!
  status: AuctionStatus!
  startPrice: BigInt!
  endPrice: BigInt!
  seller: User!
  period: BigInt!
  created: BigInt!
  buyer: User
  purchasePrice: BigInt
  ended: BigInt
}

type GoldAuction @entity {
  id: ID!
  type: GoldOrderType!
  status: AuctionStatus!
  seller: User!
  price: BigInt!
  amount: BigInt!
  created: BigInt!
  buyer: User
  purchaseAmount: BigInt
  ended: BigInt
}

enum AuctionStatus @entity {
  active
  canceled
  fulfilled
}

enum AuctionType @entity {
  dragonSale
  eggSale
  dragonBreeding
}

enum Currency @entity {
  gold
  ether
}

enum GoldOrderType @entity {
  sell
  buy
}
