        - event: GladiatorBattleCancelled(indexed uint256)
          handler: handleGladiatorBattleCancelled
        - event: GladiatorBattleBetReturned(indexed uint256,indexed address)
          handler: handleGladiatorBattleBetReturned
        - event: GladiatorBattleOpponentSelectTimeUpdated(indexed uint256,uint256)
          handler: handleGladiatorBattleOpponentSelectTimeUpdated
        - event: GladiatorBattleBlockNumberUpdated(indexed uint256,uint256)
          handler: handleGladiatorBattleBlockNumberUpdated
        - event: GladiatorBattleSpectatorBetPlaced(indexed uint256,indexed address,indexed bool,uint256,bool)
